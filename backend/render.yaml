services:
  - type: web
    name: whisper-backend
    env: python
    plan: free
    buildCommand: |
      apt-get update && \
      apt-get install -y portaudio19-dev libasound2-dev && \
      pip install -r requirements.txt
    startCommand: gunicorn whisper_test:app
    envVars:
      - key: PORT
        value: 5000
      - key: FLASK_APP
        value: whisper_test.py
